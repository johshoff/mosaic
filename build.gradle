apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
version = '1.0'
mainClassName = "com.johanneshoff.Main"

jar {
    manifest {
        attributes 'Main-Class': 'com.johanneshoff.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.basho.riak', name: 'riak-client', version: '1.4.4'
    compile group: 'com.google.guava', name: 'guava', version: '16.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}